<html>
<head>
<title>
Demo fo Input Types
</title>
</head>
<body>
<form>
<label for="name">Name (4 to 8 characters):</label>
<input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="10">
<label for="pass">Password (8 characters minimum):</label>
<input type="password" id="pass" name="password" minlength="8" value="jagadeesh" readonly>
<p>Choose your languages:</p>
<input type="checkbox" id="java" name="Java" checked>
<label for="java">Java</label>
<input type="checkbox" id="Python" name="Python">
<label for="python">Python</label>
<input type="checkbox" id="mean" name="mean">
<label for="mean">MEAN</label>
<input type="button" value="submit">
</form>
</body>
</html>
